services:
  sudokucollective.api:
    image: ${DOCKER_REGISTRY:-}sudokucollectiveapi
    build:
      context: .
      dockerfile: SudokuCollective.Api/Dockerfile
    depends_on:
      - redis_server
      - postgres_server
    ports:
      - 5000:80
      - 5001:443
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=5001
      - ASPNETCORE_Kestrel__Endpoints__Https__Certificate__Path=/root/.aspnet/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Endpoints__Https__Certificate__Password=password
      - ASPNETCORE_Kestrel__Endpoints__Https__Url=https://*:443
      - ASPNETCORE_Kestrel__Endpoints__Http__Url=http://*:80
      - ConnectionStrings__DatabaseConnection=User ID=[Your value here];Password=[Your value here];Server=postgres_server;Port=5432;Database=sudokuCollectiveDB;Pooling=true;
      - ConnectionStrings__CacheConnection=redis_server:6379,DefaultDatabase=0
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
    networks:
      - sudokuCollectiveNetwork
  redis_server:
    image: redis
    container_name: redis_server
    ports:
     - 6380:6379
    volumes:
      - redis_volume:/data
    networks:
      - sudokuCollectiveNetwork
  postgres_server:
    image: postgres:14.1-alpine
    container_name: postgres_server
    restart: always
    environment:
      POSTGRES_USER: [Your value here]
      POSTGRES_PASSWORD: [Your value here]
      POSTGRES_DB: sudokuCollectiveDB
    ports:
      - 5433:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - sudokuCollectiveNetwork
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: [Your value here]
      PGADMIN_DEFAULT_PASSWORD: [Your value here]
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin_volume:/var/lib/pgadmin
    depends_on:
      - postgres_server
    networks:
      - sudokuCollectiveNetwork
volumes:
  redis_volume:
    driver: local
  postgres_volume:
    driver: local
  pgadmin_volume:
    driver: local
networks:
  sudokuCollectiveNetwork:
    driver: bridge