version: '3.4'

services:
  sudokucollective.api:
    image: ${DOCKER_REGISTRY-}sudokucollectiveapi
    build:
      context: .
      dockerfile: SudokuCollective.Api/Dockerfile
    depends_on:
      - redis_server
      - postgres_server
    ports:
      - 5000:5000
      - 5001:5001
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_HTTPs_PORTS=5001
      - ConnectionStrings_DatabaseConnection=[Your value here];
      - ConnectionStrings_CacheConnection=[Your value here];
    networks:
      - sudokuCollectiveNetwork
  redis_server:
    image: redis
    container_name: redis_server
    ports:
     - 6379:6379
    volumes:
      - redis_volume:/var/lib/redis/data
    networks:
      - sudokuCollectiveNetwork
  postgres_server:
    image: postgres:14.1-alpine
    container_name: postgres_server
    restart: always
    environment:
      POSTGRES_USER: [Your value here]
      POSTGRES_PASSWORD: [Your value here]
      POSTGRES_DB: [Your value here]
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - sudokuCollectiveNetwork
volumes:
  redis_volume:
    driver: local
  postgres_volume:
    driver: local
networks:
  sudokuCollectiveNetwork:
    driver: bridge