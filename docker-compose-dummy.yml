version: '3.4'

services:
  sudokucollective.api:
    image: ${DOCKER_REGISTRY-}sudokucollectiveapi
    build:
      context: .
      dockerfile: SudokuCollective.Api/Dockerfile
    depends_on:
      - redis_server
      - postgres_server
    ports:
      - 5000:5000
      - 5001:5001
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_HTTPS_PORTS=5001
      - ConnectionStrings__DatabaseConnection=User ID=[Your value here];Password=[Your value here];Server=postgres_server;Port=5432;Database=sudokuCollectiveDB;Pooling=true;
      - ConnectionStrings__CacheConnection=redis_server:6379,DefaultDatabase=0
    networks:
      - sudokuCollectiveNetwork
  redis_server:
    image: redis
    container_name: redis_server
    ports:
     - 6379:6379
    volumes:
      - redis_volume:/var/lib/redis/data
    networks:
      - sudokuCollectiveNetwork
  postgres_server:
    image: postgres:14.1-alpine
    container_name: postgres_server
    restart: always
    environment:
      POSTGRES_USER: [Your value here]
      POSTGRES_PASSWORD: [Your value here]
      POSTGRES_DB: sudokuCollectiveDB
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - sudokuCollectiveNetwork
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: [Your value here]
      PGADMIN_DEFAULT_PASSWORD: [Your value here]
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin_volume:/var/lib/pgadmin
    depends_on:
      - postgres_server
    networks:
      - sudokuCollectiveNetwork
volumes:
  redis_volume:
    driver: local
  postgres_volume:
    driver: local
  pgadmin_volume:
    driver: local
networks:
  sudokuCollectiveNetwork:
    driver: bridge